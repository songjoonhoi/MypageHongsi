<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hongsi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="site-header">
    <h1 class="site-logo">Hongsi</h1>
    <div class="header-icons-group">
      <a href="../page/notifications.html" class="header-icon-btn notification-btn" title="알림">🔔</a>
      <a href="../page/write-post.html" class="header-icon-btn post-btn" title="글쓰기">📝</a>
      <a href="../page/my-page.html" class="header-icon-btn profile-btn" title="마이페이지">👤</a>
      <a href="../page/login.html" class="header-login-link">로그인/회원가입</a>
    </div>
  </header>

  <div class="wrapper">

    <section class="left-panel">
      <div class="illustration">
        <img src="../dogsHtml/mainimage.jpg" alt="따뜻한 세상을 만나는 홍시 강아지 일러스트" />
      </div>
      <div class="tagline">
        <p>나의 작은 가족이<br/>따듯한 세상을 만나는 방법</p>
        <span class="logo-text">Hongsi</span>
      </div>
      <form class="search-form">
        <input type="text" placeholder="어떤 상품을 찾으시나요?" />
        <button class="search-button">🔍</button>
      </form>
    </section>

    <section class="main-panel">
      <div class="main-scroll">
        <nav class="category-nav">
          <button class="btn-category" data-route="../page/dang-jarang.html">🐶 댕 자랑</button>
          <button class="btn-category" data-route="../page/dang-with.html">🧡 댕과 함께</button>
          <button class="btn-category" data-route="../page/dang-store.html">🛍️ 댕 스토어</button>
          <button class="btn-category" data-route="../page/dang-adopt.html">🏠 가족이 되어주세요</button>
        </nav>
        <div class="auth-container">
          <div class="auth-card">
            <div class="auth-card-header">
              <span class="auth-icon">📝</span>
              <h2>회원가입</h2>
              <p>Hongsi와 함께 따뜻한 세상을 만들어요.</p>
            </div>

            <form id="register-form" class="auth-form" novalidate>
              <div class="form-group">
                <label for="username">닉네임</label>
                <input type="text" id="username" name="username" placeholder="사용하실 닉네임을 입력하세요" required>
              </div>
              <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 (8자 이상)" required minlength="8">
              </div>
              <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
              </div>
              
              <div class="form-group terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="terms-label">서비스 <a href="#" class="text-link coming-soon-link">이용약관</a> 및 <a href="#" class="text-link coming-soon-link">개인정보처리방침</a>에 동의합니다.</label>
              </div>

              <button type="submit" class="btn-submit">가입하기</button>
            </form>

            <div class="auth-links">
              <span>이미 계정이 있으신가요?</span>
              <a href="login.html" id="go-to-login">로그인</a>
            </div>
          </div>
        </div>
      </div>

      <nav class="bottom-nav">
        <button class="nav-btn" data-route="../dogsHtml/index.html">🏠<span>홈</span></button>
        <button class="nav-btn" data-route="../page/category.html">🗂️<span>카테고리</span></button>
        <button class="nav-btn" data-route="../page/life.html">😺<span>집사생활</span></button>
        <button class="nav-btn" data-route="../page/search.html">🔍<span>검색</span></button>
        <button class="nav-btn" data-route="../page/my-page.html">👤<span>내 정보</span></button>
      </nav>
    </section>

    <aside class="right-panel">
      <h2>Hongsi에 오신 것을 환영합니다!</h2>
      <p>이곳은 당신의 작은 가족과 함께하는 따뜻한 세상을 위한 공간입니다.</p>
      <p>오른쪽 패널은 데스크톱 환경에서 추가 정보를 표시하거나, 광고, 추천 콘텐츠 등을 보여줄 수 있습니다.</p>
    </aside>

  </div>

  <script src="../js/script.js"></script>
</body>
</html>
