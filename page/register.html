<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - Hongsi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>

  <header class="site-header">
    <button class="btn-back" onclick="history.back()">&lt;</button>
    <h1 class="site-logo">회원가입</h1>
  </header>

  <div class="wrapper single-page-wrapper">
    <section class="main-panel expanded-panel">
      <div class="main-scroll">
        <div class="register-container">
          <h2>Hongsi 시작하기</h2>
          <p class="sub">계정을 만들고 다양한 서비스를 경험하세요.</p>

          <form id="register-form" class="register-form" novalidate>
            <div class="form-group">
              <label for="username" class="sr-only">이름 (닉네임)</label>
              <input type="text" id="username" name="username" placeholder="이름 (닉네임)" required>
              <span class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="email" class="sr-only">이메일 주소</label>
              <input type="email" id="email" name="email" placeholder="이메일 주소" required>
              <span class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">비밀번호</label>
              <input type="password" id="password" name="password" placeholder="비밀번호 (8자 이상)" required minlength="8">
              <span class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="sr-only">비밀번호 확인</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
              <span class="error-message" aria-live="polite"></span>
            </div>
            
            <div class="form-group terms-group">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">서비스 <a href="#" class="text-link coming-soon-link" data-modal-target="termsModal">이용약관</a> 및 <a href="#" class="text-link coming-soon-link" data-modal-target="privacyModal">개인정보처리방침</a>에 동의합니다.</label>
              <span class="error-message terms-error-message" aria-live="polite"></span>
            </div>

            <button type="submit" class="btn-register">가입하기</button>
            <div class="form-options">
              <p>이미 계정이 있으신가요? <a href="login.html" id="go-to-login" class="text-link">로그인</a></p>
            </div>
          </form>

          <!-- 소셜 로그인 섹션은 회원가입 페이지에서는 일단 제외하거나, 필요시 추후 추가 -->
          <!--
          <div class="social-login">
            <p class="social-login-text">다른 계정으로 가입하기</p>
            <button class="social-btn kakao">
              <img src="../assets/kakao_icon.png" alt="카카오로 가입"> 카카오로 가입하기
            </button>
            <button class="social-btn google">
              <img src="../assets/google_icon.png" alt="구글로 가입"> 구글로 가입하기
            </button>
            <button class="social-btn naver">
              <img src="../assets/naver_icon.png" alt="네이버로 가입"> 네이버로 가입하기
            </button>
          </div>
          -->
        </div>
      </div>

      <nav class="bottom-nav">
        <button class="nav-btn" data-route="../dogsHtml/index.html">🏠<span>홈</span></button>
        <button class="nav-btn" data-route="../page/category.html">🗂️<span>카테고리</span></button>
        <button class="nav-btn" data-route="../page/life.html">😺<span>집사생활</span></button>
        <button class="nav-btn" data-route="../page/search.html">🔍<span>검색</span></button>
        <button class="nav-btn" data-route="../page/login.html">👤<span>로그인</span></button>
      </nav>
    </section>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
