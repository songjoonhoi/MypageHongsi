<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hongsi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="site-header">
    <h1 class="site-logo">Hongsi</h1>
    <div class="header-icons-group">
      <a href="../page/notifications.html" class="header-icon-btn notification-btn" title="알림">🔔</a>
      <a href="../page/write-post.html" class="header-icon-btn post-btn" title="글쓰기">📝</a>
      <a href="../page/my-page.html" class="header-icon-btn profile-btn" title="마이페이지">👤</a>
      <a href="../page/login.html" class="header-login-link">로그인/회원가입</a>
    </div>
  </header>

  <div class="wrapper">

    <section class="left-panel">
      <div class="illustration">
        <img src="../dogsHtml/mainimage.jpg" alt="따뜻한 세상을 만나는 홍시 강아지 일러스트" />
      </div>
      <div class="tagline">
        <p>나의 작은 가족이<br/>따듯한 세상을 만나는 방법</p>
        <span class="logo-text">Hongsi</span>
      </div>
      <form class="search-form">
        <input type="text" placeholder="어떤 상품을 찾으시나요?" />
        <button class="search-button">🔍</button>
      </form>
    </section>

    <section class="main-panel">
      <div class="main-scroll">
        <nav class="category-nav">
          <button class="btn-category" data-route="../page/dang-jarang.html">🐶 댕 자랑</button>
          <button class="btn-category" data-route="../page/dang-with.html">🧡 댕과 함께</button>
          <button class="btn-category" data-route="../page/dang-store.html">🛍️ 댕 스토어</button>
          <button class="btn-category" data-route="../page/dang-adopt.html">🏠 가족이 되어주세요</button>
        </nav>
        <div class="content-container write-post-container">
          
          <form id="writePostForm" novalidate>
            <div class="form-group">
              <label for="postCategory">게시판 선택</label>
              <select id="postCategory" name="postCategory" required>
                <option value="" disabled selected>카테고리를 선택하세요</option>
                <option value="dang- 자랑">댕 자랑하기</option>
                <option value="qna">전문가의 Q&A</option>
                <option value="tips">슬기로운 집사생활 팁</option>
                <option value="chat">집사들의 수다방</option>
              </select>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="postTitle">제목</label>
              <input type="text" id="postTitle" name="postTitle" placeholder="제목을 입력하세요" required>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="postContent">내용</label>
              <textarea id="postContent" name="postContent" rows="10" placeholder="내용을 입력하세요" required></textarea>
              <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="postImages">이미지 첨부 (선택)</label>
              <input type="file" id="postImages" name="postImages" accept="image/*" multiple>
              <p class="image-upload-notice">이미지 첨부 기능은 현재 준비중입니다.</p>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
              <button type="submit" class="btn-submit">등록</button>
            </div>
          </form>
          
          <p class="preparation-notice" style="display: none;">글쓰기 기능은 현재 개발 중입니다. <br>곧 사용하실 수 있도록 준비하겠습니다!</p>

        </div>
      </div>

      <nav class="bottom-nav">
        <button class="nav-btn" data-route="../dogsHtml/index.html">🏠<span>홈</span></button>
        <button class="nav-btn" data-route="../page/category.html">🗂️<span>카테고리</span></button>
        <button class="nav-btn" data-route="../page/life.html">😺<span>집사생활</span></button>
        <button class="nav-btn" data-route="../page/search.html">🔍<span>검색</span></button>
        <button class="nav-btn" data-route="../page/my-page.html">👤<span>내 정보</span></button> 
      </nav>
    </section>

    <aside class="right-panel">
      <h2>Hongsi에 오신 것을 환영합니다!</h2>
      <p>이곳은 당신의 작은 가족과 함께하는 따뜻한 세상을 위한 공간입니다.</p>
      <p>오른쪽 패널은 데스크톱 환경에서 추가 정보를 표시하거나, 광고, 추천 콘텐츠 등을 보여줄 수 있습니다.</p>
    </aside>

  </div>

  <script src="../js/script.js"></script>
</body>
</html>
