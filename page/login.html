<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - Hongsi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <header class="site-header">
    <button class="btn-back" onclick="history.back()">&lt;</button>
    <h1 class="site-logo">로그인 / 회원가입</h1>
    <!-- 헤더 아이콘 그룹 제거 -->
  </header>

  <div class="wrapper single-page-wrapper">
    <section class="main-panel expanded-panel">
      <div class="main-scroll">
        <div class="content-container login-container">
          
          <h2 class="form-title">로그인</h2>
          
          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" required>
              <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" id="password" name="password" required>
              <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="btn-submit">로그인</button>
          </form>

          <div class="auth-links">
            <a href="../page/register.html">회원가입</a>
            <span class="separator">|</span>
            <a href="#" class="coming-soon-link">아이디/비밀번호 찾기 (준비중)</a>
          </div>

          <div class="social-login-section">
            <p class="social-login-title">간편 로그인</p>
            <div class="social-login-buttons">
              <button type="button" class="btn-social-login kakao">카카오 로그인</button>
              <button type="button" class="btn-social-login google">Google 로그인</button>
              <button type="button" class="btn-social-login naver">네이버 로그인</button>
            </div>
            <p class="social-login-notice">각 간편 로그인 버튼 클릭 시, 각 서비스의 아이콘 이미지는 사용자가 직접 추가해야 합니다. (예: ../assets/kakao_icon.png)</p>
          </div>

        </div>
      </div>

      <nav class="bottom-nav">
        <button class="nav-btn" data-route="../dogsHtml/index.html">🏠<span>홈</span></button>
        <button class="nav-btn" data-route="../page/category.html">🗂️<span>카테고리</span></button>
        <button class="nav-btn" data-route="../page/life.html">😺<span>집사생활</span></button>
        <button class="nav-btn" data-route="../page/search.html">🔍<span>검색</span></button>
        <button class="nav-btn active" data-route="../page/login.html">👤<span>로그인</span></button> 
      </nav>
    </section>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
