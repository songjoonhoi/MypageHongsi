<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hongsi</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- 상단 고정 헤더 -->
  <header class="site-header">
    <button class="btn-back">&lt;</button>
    <h1 class="site-logo">Hongsi</h1>
  </header>

  <!-- 3단 레이아웃 -->
  <div class="wrapper">

    <!-- 1) 왼쪽 패널 -->
    <section class="left-panel">
      <div class="illustration">
        <img src="mainimage.jpg" alt="강아지 일러스트" />
      </div>
      <div class="tagline">
        <p>나의 작은 가족이<br/>따듯한 세상을 만나는 방법</p>
        <span class="logo-text">Hongsi</span>
      </div>
      <form class="search-form">
        <input type="text" placeholder="어떤 상품을 찾으시나요?" />
        <button class="search-button">🔍</button>
      </form>
    </section>

    <!-- 2) 가운데 메인 패널 -->
    <section class="main-panel">
      <!-- 스크롤 가능한 영역 -->
      <div class="main-scroll">
        <!-- 카테고리 -->
        <nav class="category-nav">
          <button class="btn-category"        data-route="/dang-jarang">🐶 댕 자랑</button>
          <button class="btn-category"        data-route="/dang-with">🧡 댕과 함께</button>
          <button class="btn-category"        data-route="/dang-store">🛍️ 댕 스토어</button>
          <button class="btn-category"        data-route="/dang-adopt">🏠 가족이 되어주세요</button>
        </nav>

        <!-- 인기 상품 -->
        <section class="popular">
          <h2>🐶 우리집 댕 자랑</h2>
          <p class="sub">우리집 강아지를 소개해보세요</p>
          <ul class="popular-list">
            <li class="card sold-out">
              <img src="강아지1.jpg" alt="강아지사진1" />
              <div class="info"><p class="name">귀여운 감자</p></div>
            </li>
            <li class="card sold-out">
              <img src="강아지2.jpg" alt="강아지사진1" />
              <div class="info"><p class="name">귀여운 감자</p></div>
            </li>
            <li class="card sold-out">
              <img src="강아지1.jpg" alt="강아지사진1" />
              <div class="info"><p class="name">귀여운 감자</p></div>
            </li>
            <!-- … -->
          </ul>
        </section>

        <!--  -->
        <section class="product">
          <h2>🧡 댕과 함께 카페&음식점</h2>
          <p class="sub">댕이와 함께 놀러가기 좋은곳 </p>
        <ul class="product-list">
          <li class="card">
            <img src="강아지2.jpg" alt="제품1" />
            <div class="info"><p class="name">크롭</p></div>
          </li>
          <li class="card">
            <img src="강아지2.jpg" alt="제품1" />
            <div class="info"><p class="name">크롭</p></div>
          </li>
          <li class="card">
            <img src="강아지2.jpg" alt="제품1" />
            <div class="info"><p class="name">크롭</p></div>
          </li>
          <li class="card">
            <img src="강아지2.jpg" alt="제품1" />
            <div class="info"><p class="name">크롭</p></div>
          </li>
        </ul>
        </section>
        <section class="shoppingmal">
          <h2>👤 댕 로그인/가입</h2>
          <p class="sub">간편 댕 로그인</p>
            <ul class="shoppingmal-list">
              <li class="card">
                <a href="https://www.instagram.com">
                  <img src="인스타.png" alt="인스타로고사진">
                </a>
              </li>
              <li class="card">
                <a href="https://www.kakaocorp.com">
                  <img src="카카오.png" alt="카카오로고사진">
                </a>
              </li>
              <li class="card">
                <a href="https://www.facebook.com/">
                  <img src="페이스북.png" alt="페이스북로고사진">
                </a>
              </li>
            </ul>
        </section>
        <section class="family" >
          <h2>👼🏻 가족이 되어주세요</h2>
          <p class="sub">따뜻 한 집으로</p>
            <ul class="family-list">
              <li class="card">
                <a href="https://dmmdc.co.kr">도그마루보호소</a>
              </li>
              <li class="card">
                <a href="https://dmmdc.co.kr">도보호소</a>
              </li>
              <li class="card">
                <a href="https://dmmdc.co.kr">마루보호소</a>
              </li>
              <li class="card">
                <a href="https://dmmdc.co.kr">루보호소</a>
              </li>
              <li class="card">
                <a href="https://dmmdc.co.kr">도그루보호소</a>
              </li>
            </ul>   
        </section>

      </div>

      <!-- 하단 내비 (고정) -->
      <nav class="bottom-nav">
        <button class="nav-btn" data-route="/home">🏠<span>홈</span></button>
        <button class="nav-btn" data-route="/category">🗂️<span>카테고리</span></button>
        <button class="nav-btn" data-route="/life">😺<span>집사생활</span></button>
        <button class="nav-btn" data-route="/search">🔍<span>검색</span></button>
        <button class="nav-btn" data-route="/login">👤<span>로그인/가입</span></button>
      </nav>
    </section>

    <!-- 3) 오른쪽 패널 -->
    <aside class="right-panel"></aside>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
